<!DOCTYPE html>
<html>
<head>
	<title></title>

	<style>
		body{
			
			background-image: url(stadium.png);
			background-position: center;
			background-size: cover;
			background-repeat: no-repeat;
			

		}

		input{
			width: 400px;
			height: 200px;
			font-size: 40px;
		}

		#player{
			width:300px;
			height:300px;
			background-image: url(https://sports-forum.com/wp-content/uploads/2017/06/mets-logo.jpg);
			position: relative;
			top:10%;
			left:20%;
			background-repeat: no-repeat;
			background-size: cover;
		}
	</style>
</head>
<body>
<input></input>
<button>ADD A METS PLAYER</button>

<div id="player"></div>
<script type="text/javascript">
	
	var array = [
	"url(https://i1.wp.com/www.rep-am.com/wp-content/uploads/2019/07/AP19190132651903.jpg?w=349&h=233&ssl=1)", "url(https://1lal3e4eckus2d9p8g17wl8c-wpengine.netdna-ssl.com/wp-content/uploads/2019/08/usatsi-12504673-jacob-degrom-nym-2019-1400-300x169.jpg)", "url(http://www3.pictures.zimbio.com/gi/Jeff+McNeil+puJvQIv6xicm.jpg)"
	]

	var player = document.getElementById("player");
	player.addEventListener("click", function(){

		player.style.backgroundImage = array[Math.floor(Math.random() *3)]

	});
</script>
</body>
</html>
